version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 8.0 
  build:
    commands:
      - dotnet restore
      - dotnet build --configuration Release
  post_build:
    commands:
      - dotnet publish --configuration Release --output ./app_publish HelloWorldApp/HelloWorldApp.csproj

artifacts:
  files:
    - '**/*'
  base-directory: 'app_publish'
